<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{msg}}</h1>
      <h2>My name is {{githubInfo.name}}</h2>
      <h3>My github link is <a :href="githubInfo.githubLink">Github</a></h3>
      <p v-html="htmlCode"></p>
      {{htmlCode}}
    </div>

    <script src="app.js"></script>
  </body>
</html>
