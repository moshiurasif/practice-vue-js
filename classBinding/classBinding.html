<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Binding One way and Two way</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>
        Class Binding
      </h2>
      <br>
      <button :class="{active: activeClass == 'red', bold: true}" @click="setColor('red')">Red</button>
      <button :class="{active: activeClass == 'green'}" @click="setColor('green')">Green</button>
      <button :class="{active: activeClass == 'blue'}" @click="setColor('blue')">Blue</button>

      <button :class="['button', 'active']">Always Active</button>

      <br>
      <br>
      <div :class="activeClass"></div>
      
    </div>
    <script src="classBinding.js"></script>
  </body>
</html>
